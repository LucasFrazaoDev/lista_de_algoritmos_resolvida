<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Exercício 11</h1>

    <h3 id="retorno"></h3>

    <h2 id="retorno1"></h2>

    <script>

        let valorA = prompt('Digite o valor da constante A:')
        let valorB = prompt('Digite o valor da constante B:')
        let valorC = prompt('Digite o valor da constante C:')

        let delta = parseInt(valorB * valorB - (4 * valorA * valorC))

        document.getElementById('retorno').innerHTML = `O valor de delta é ${delta}`

        // Extra

        if (delta > 0) {
            document.getElementById('retorno1').innerHTML = `A equação tem duas raízes reais e distintas.`
        } else if (delta < 0) {
            document.getElementById('retorno1').innerHTML = `A equação não tem raízes no campo dos reais.`
        }  else {
            document.getElementById('retorno1').innerHTML = `A equação tem uma única raiz real.`
        } 

    </script>

</body>

</html>

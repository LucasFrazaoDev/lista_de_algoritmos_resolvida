<body>
    <h1>Exercício 8</h1>

    <h3 id="retorno"></h3>

    <script>

        let distancia = prompt('Digite uma distância em metros: ')

        document.getElementById('retorno').innerHTML = `A distância de ${distancia} metros corresponde à ${distancia / 1000} Km, ${distancia / 100} Hm e ${distancia / 10} Dam. Para seus submúltiplos equivale à ${distancia * 10} dm, ${distancia * 100} cm e ${distancia * 1000} mm.`


    </script>

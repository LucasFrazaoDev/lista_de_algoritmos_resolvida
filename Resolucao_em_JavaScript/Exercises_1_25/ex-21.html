<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 21</title>
</head>

<body>
    <h1>Exercício 21</h1>

    <h3 id="retorno"></h3>

    <script defer>

        let ano = parseInt(prompt('Digite o ano:'))

        if (ano % 4 == 0 && ano % 100 != 0 || ano % 400 == 0) {
            document.getElementById('retorno').innerHTML = `O ano ${ano} é bissexto.`
        } else {
            document.getElementById('retorno').innerHTML = `O ano ${ano} NÃO É bissexto!`
        }

    </script>

</body>

</html>

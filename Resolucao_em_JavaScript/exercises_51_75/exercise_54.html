<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 53</title>
</head>

<body style="padding: 30px;">
    <h1>Exercício 53</h1>
    <h1>Gurpo de 10 pessoas</h1>

    <h3 id="retorno"></h3>
    <h3 id="retorno1"></h3>
    <h3 id="retorno2"></h3>
    <h3 id="retorno3"></h3>

    <script>
        // Usando setTimeout apenas para melhorar a visualização quando iniciar a página
        let somaDasAlturas = 0;
        let pessoasMaisNoventa = 0;
        let pessoasMenosDeCinquenta = 0;
        let pessoasMaisDeUmENoventa = 0;

        let i = 1;

        setTimeout(() => {
            while (i <= 7) {
                // Tem que usar parsesFloat, parseInt arredonda o valor
                let peso = parseFloat(prompt(`Digite o peso da ${i}ª pessoa em Kg:`))
                let altura = parseFloat(prompt(`Digite a altura da ${i} pessoa (Ex: 1.88)): `))

                somaDasAlturas += altura

                if (peso > 90) {
                    pessoasMaisNoventa++;
                }

                if (peso < 50 && altura < 1.6) {
                    pessoasMenosDeCinquenta++;
                }

                if (altura > 1.9 && peso > 100) {
                    pessoasMaisDeUmENoventa++;
                }

                i++;
            }


            let mediaAltura = (somaDasAlturas / 7).toFixed(2); // Aproximando para duas casas decimais

            document.getElementById('retorno').innerHTML = `média de altura: ${mediaAltura}`
            document.getElementById('retorno1').innerHTML = `Pessoas com mais de 90Kg: ${pessoasMaisNoventa}`
            document.getElementById('retorno2').innerHTML = `Menos de 50Kg e menos de 1.6m: ${pessoasMenosDeCinquenta}`
            document.getElementById('retorno3').innerHTML = `Total de gigantes: ${pessoasMaisDeUmENoventa}`

        }, 1000);

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 36</title>
</head>

<body>

    <div style="margin: 0 auto; max-width: 550px">
        <h1>Atividade 36 - Projeto Fitness</h1>
        <h2>Se exercite e ganhe dinheiro!</h2>
        <form action="">
            <label for="tempo">Quantos horas de atividade você teve este mês?</label><br>
            <input type="number" id="tempo" placeholder="Tempo de atividade"><br>
            <button type="button" onclick="calcular()">Calcular!</button>
        </form>
        <h3 id="retorno"></h3>
    </div>

    <script>

        function calcular() {
            let tempo = parseInt(document.getElementById('tempo').value)

            if (tempo <= 10) {
                document.getElementById('retorno').innerHTML = `Parabéns jovem Padawan, você ganhou ${tempo * 2} pontos e um total de R$${tempo * 2 * 0.05} reais.`
            } else if (tempo > 10 && tempo <= 20) {
                document.getElementById('retorno').innerHTML = `Parabéns Cavaleiro Jedi, você ganhou ${tempo * 5} pontos e um total de R$${tempo * 5 * 0.05} reais.`
            } else {
                document.getElementById('retorno').innerHTML = `Parabéns nobre Mestre Jedi, você ganhou ${tempo * 10} pontos e um total de R$${tempo * 10 * 0.05} reais.`
            }

        }

    </script>

</body>

</html>

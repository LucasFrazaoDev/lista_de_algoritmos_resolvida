<html lang="en">

<head>

<body>

    <h1>Atividade 30 - Desafio</h1>


    <h3 id="retorno"></h3>
    <h3 id="retorno2"></h3>

    <script>

        let ladoA = parseInt(prompt('Digite o valor do primeiro lado (lado A):'))
        let ladoB = parseInt(prompt('Digite o valor do primeiro lado (lado B):'))
        let ladoC = parseInt(prompt('Digite o valor do primeiro lado (lado C):'))

        if ((ladoA < ladoB + ladoC) && (ladoB < ladoA + ladoC) && (ladoC < ladoA + ladoB)) {
            document.getElementById('retorno').innerHTML = `Os valores fornecidos permitem construir um triângulo!`
            // Verificando o tipo de triangulo de acordo com seus lados
            if ((ladoA == ladoB) && (ladoA == ladoC)) {
                document.getElementById('retorno2').innerHTML = `Triangulo equilatero`
            } else if ((ladoA == ladoB) || (ladoA == ladoC) || (ladoB == ladoC)) {
                document.getElementById('retorno2').innerHTML = `Triangulo isosceles`
            } else {
                document.getElementById('retorno2').innerHTML = `Triangulo escaleno`
            }
        } else {
            document.getElementById('retorno').innerHTML = `É impossível construir um triângulo com os valores fornecidos.`
        }



        // Matematicamente, cada lado TAMBÉM deve ser maior que o módulo da diferença dos outros dois, mas irei me ater ao disposto no exercício

    </script>

</body>

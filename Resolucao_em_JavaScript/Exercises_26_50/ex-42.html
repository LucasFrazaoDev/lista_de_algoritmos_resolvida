<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 42</title>
</head>

<body>
    <h1>Exercício 42</h1>

    <h3 id="retorno"></h3>

    <script>

        let valor = parseInt(prompt('Digite um número inteiro e positivo:', 'Digite aqui'))

        // Usando setTimeout apenas para melhorar a visualização quando iniciar a página
        setTimeout(() => {
            for (let i = 1; i <= valor; i++) {
                document.getElementById('retorno').innerHTML += `${i} </br>`
            }
            document.getElementById('retorno').innerHTML += `Acabou!`
        }, 1000);

    </script>

</body>

</html>

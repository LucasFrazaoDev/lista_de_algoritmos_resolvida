<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 48</title>
</head>

<body style="padding: 30px;">
    <h1>Exercício 48</h1>
    <h1>Somatório de 7 números</h1>

    <h3 id="retorno"></h3>

    <script>
        // Usando setTimeout apenas para melhorar a visualização quando iniciar a página
        let soma = 0; // variavel para armazenar o somatorio
        let valor; // valor digitado pelo usuario

        setTimeout(() => {
            for (let i = 1; i <= 7; i++) {
                valor = parseInt(prompt('Digite o ' + i + 'º valor a ser somado: '));
                soma += valor;
            }
            document.getElementById('retorno').innerHTML += `A soma total é ${soma}!`;
        }, 1000);

    </script>

</body>

</html>

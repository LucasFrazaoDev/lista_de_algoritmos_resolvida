<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 46</title>
</head>

<body style="padding: 30px;">
    <h1>Exercício 46</h1>

    <h3 id="retorno"></h3>

    <script>
        // Usando setTimeout apenas para melhorar a visualização quando iniciar a página
        setTimeout(() => {
            for (let i = 6; i <= 100; i += 2) {
                document.getElementById('retorno').innerHTML += `${i} </br>`
            }
            document.getElementById('retorno').innerHTML += `A soma total é ${i}!`
        }, 1000);

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 47</title>
</head>

<body style="padding: 30px;">
    <h1>Exercício 47</h1>

    <h3 id="retorno"></h3>

    <script>
        // Usando setTimeout apenas para melhorar a visualização quando iniciar a página
        let soma = 0 // variavel para armazenar o somatorio

        setTimeout(() => {
            for (let i = 500; i >= 0; i -= 50) {
                soma += i
                // console.log(soma)
            }
            document.getElementById('retorno').innerHTML += `A soma total é ${soma}!`
        }, 1000);

    </script>

</body>

</html>

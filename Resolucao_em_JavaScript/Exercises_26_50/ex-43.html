<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 43</title>
</head>

<body style="padding: 30px;">
    <h1>Exercício 43</h1>

    <h3 id="retorno"></h3>

    <script>
        // Usando setTimeout apenas para melhorar a visualização quando iniciar a página
        setTimeout(() => {
            for (let i = 30; i > 0; i--) {
                if (i % 4 != 0) {
                    document.getElementById('retorno').innerHTML += `${i} </br>`
                } else {
                    document.getElementById('retorno').innerHTML += `[${i}] </br>`
                }
            }
            document.getElementById('retorno').innerHTML += `Acabou!`
        }, 1000);

    </script>

</body>

</html>

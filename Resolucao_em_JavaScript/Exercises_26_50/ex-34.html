<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 34</title>
</head>

<body>

    <div style="margin: 0 auto; max-width: 550px">
        <h1>Atividade 33</h1>
        <h2>Informe sua altura e seu peso para o cálculo de IMC</h2>
        <form action="">
            <label for="altura">Qual sua altura?</label><br>
            <input type="number" id="altura" placeholder="altura"><br>
            <label for="peso">Qual o seu peso?</label><br>
            <input type="number" id="peso" placeholder="peso"><br>
            <button type="button" onclick="calcular()">Calcular!</button>
        </form>
        <h3 id="retorno"></h3>
    </div>

    <script>

        function calcular() {
            let alturaValue = document.getElementById('altura').value
            let pesoValue = document.getElementById('peso').value

            let IMC = pesoValue / (alturaValue * alturaValue)

            // console.log(IMC.toFixed(2))

            if (IMC < 18.5) {
                document.getElementById('retorno').innerHTML = `Seu IMC é de ${IMC.toFixed(2)} e você está abaixo do peso!`
            } else if (IMC >= 18.5 && IMC < 25) {
                document.getElementById('retorno').innerHTML = `Seu IMC é de ${IMC.toFixed(2)} e você está no peso ideal!`
            } else if (IMC >= 25 && IMC < 30) {
                document.getElementById('retorno').innerHTML = `Seu IMC é de ${IMC.toFixed(2)} e você está com sobrepeso!`
            } else if (IMC >= 30 && IMC < 40) {
                document.getElementById('retorno').innerHTML = `Seu IMC é de ${IMC.toFixed(2)} e você está obeso(a)!`
            } else {
                document.getElementById('retorno').innerHTML = `Seu IMC é de ${IMC.toFixed(2)} e você está com obesidade mórbida!`
            }

        }

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 23</title>
</head>

<body>

    <h1>Saldão especial Dia da Mulher</h1>
    <h2>Receba um desconto adicional hoje!</h2>

    <div>
        <form action="">
            <input type="text" placeholder="Digite seu nome" id="name">
            <input type="number" placeholder="Valor total a pagar" id="number">
            <select name="" id="genero">
                <option value="0">Masculino</option>
                <option value="1">Feminino</option>
            </select>
            <button type="button" onclick="calcular()">Calcular</button>
        </form>
    </div>

    <h3 id="retorno"></h3>

    <script>

        function calcular() {
            let name = document.getElementById('name').value
            let number = document.getElementById('number').value
            let genero = document.getElementById('genero').value

            switch (genero) {
                case '0':
                    document.getElementById('retorno').innerHTML = `Olá ${name}, você recebeu um desconto de 5% e irá pagar um valor de R$${number * 0.95} reais.`
                    break;

                case '1':
                    document.getElementById('retorno').innerHTML = `Parabéns ${name}, nessa data especial você recebeu um desconto de 15% e irá pagar um valor de R$${(number * 0.85).toFixed(2)} reais.`
                    break;
            }

        }

    </script>

</body>

</html>

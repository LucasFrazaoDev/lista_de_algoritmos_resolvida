    <h3 id="retorno"></h3>

    <script>

        let ano = parseInt(prompt('Em que ano você nasceu?'))
        let idade = 2022 - ano

        if (idade >= 18) {
            document.getElementById('retorno').innerHTML = `Parabéns soldado, seja bem-vindo à tropa!`
        } else {
            document.getElementById('retorno').innerHTML = `Você tem ${idade} anos, em breve você vestirá nossa farda.`
        }

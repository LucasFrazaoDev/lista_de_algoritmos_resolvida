<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Exercício 10</h1>

    <h3 id="retorno"></h3>

    <script>

        let altura = prompt('Qual a altura da parede?')
        let largura = prompt('Qual a largura da parede?')

        let A = altura * largura

        document.getElementById('retorno').innerHTML = `A parede tem uma área de ${A} metros quadrados, logo precisa de ${A / 2} litros de tinta.`


    </script>

</body>

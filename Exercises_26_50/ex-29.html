<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 29</title>
</head>

<body>
    <h1>Exercício 29</h1>

    <h3 id="retorno"></h3>

    <script>

        let name = prompt('Digite o nome do funcionário:')
        let money = parseInt(prompt('Digite o valor do salário atual:'))
        let time = parseInt(prompt('Há quantos anos trabalha na empresa:'))

        if (time >= 10) {
            document.getElementById('retorno').innerHTML = `Olá ${name}, seu salário passará a ser de R$${(money * 1.2.toFixed(2))}`
        } else if (time > 3 && time < 10) {
            document.getElementById('retorno').innerHTML = `Olá ${name}, seu salário passará a ser de R$${(money * 1.125).toFixed(2)}`
        } else {
            document.getElementById('retorno').innerHTML = `Olá ${name}, seu salário passará a ser de R$${(money * 1.03).toFixed(2)}`
        }

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 35</title>
</head>

<body>

    <h1>Atividade 35</h1>
    <div style="margin: 0 auto; max-width: 550px">
        <h2>Alugue um carro e desfrute de uma viagem maravilhosa!</h2>
        <form action="">
            <label for="car">Escolha o tipo de automóvel utilizado</label>
            <select name="car" id="car">
                <option disabled selected>Selecione um modelo</option>
                <option value="1">Luxo</option>
                <option value="2">Popular</option>
            </select><br><br>
            <label for="days">Quantos dias ele ficou alugado?</label><br>
            <input type="number" id="days" placeholder="Total de dias"><br>
            <label for="distance">Quantos Km foram percorridos</label><br>
            <input type="number" id="distance" placeholder="Quilometragem"><br>
            <button type="button" onclick="calcular()">Calcular!</button>
        </form>

        <h3 id="retorno"></h3>
    </div>

    <script>
        function calcular() {
            let type = document.getElementById('car').value
            let days = document.getElementById('days').value
            let distance = document.getElementById('distance').value
            var money // variavel criada para armazenar o valor da despesa q será calculada

            switch (type) {
                case '1':
                    if (distance <= 200) {
                        money = (150 * days) + (0.30 * distance)
                    } else {
                        money = (150 * days) + (0.25 * distance)
                    }

                    document.getElementById('retorno').innerHTML = `No nosso padrão de modelos de luxo você teve uma despesa de R$${money} reais.`
                    break;

                case '2':
                    if (distance <= 100) {
                        money = (90 * days) + (0.20 * distance)
                    } else {
                        money = (90 * days) + (0.10 * distance)
                    }

                    document.getElementById('retorno').innerHTML = `No nosso padrão de modelos populares você teve uma despesa de R$${money} reais.`
                    break;


            }

        }
    </script>

</body>

</html>

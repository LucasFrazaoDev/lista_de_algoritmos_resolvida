<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 28</title>
</head>

<body>
    <h1>Exerc√≠cio 28</h1>

    <h3 id="retorno"></h3>

    <script>

        let largura = parseInt(prompt('Digite a largura do terreno em metros: '))
        let comprimento = parseInt(prompt('Digite o comprimento do terreno em metros: '))

        area = largura * comprimento

        if (area > 500) {
            document.getElementById('retorno').innerHTML = `TERRENO VIP`
        } else if (area >= 100 && area <= 500) {
            document.getElementById('retorno').innerHTML = `TERRENO MASTER`
        } else {
            document.getElementById('retorno').innerHTML = `TERRENO POPULAR`
        }

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 40</title>
</head>

<body>
    <h1>Exercício 40</h1>

    <h3 id="retorno"></h3>

    <script>
        // Usando setTimeout apenas para melhorar a visualização quando iniciar a página
        setTimeout(() => {
            for (let i = 0; i <= 18; i += 3) {
                document.getElementById('retorno').innerHTML += `${i} </br>`
            }
            document.getElementById('retorno').innerHTML += `Acabou!`
        }, 1000);

    </script>

</body>

</html>

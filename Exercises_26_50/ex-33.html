<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 33</title>
</head>

<body>

    <div style="margin: 0 auto; max-width: 550px">
        <h1>Atividade 33</h1>
        <h2>Preencha o formulário para saber se está apto ou não para receber o empréstimo.</h2>
        <form action="">
            <label for="house">Qual o valor da casa?</label><br>
            <input type="number" id="house" placeholder="valor da casa"><br>
            <label for="soldo">Qual o seu salário?</label><br>
            <input type="number" id="soldo" placeholder="Digite aqui"><br>
            <label for="time">Em quantos anos irá quitar o empréstimo?</label><br>
            <input type="number" id="time" placeholder="Digite aqui"><br>
            <button type="button" onclick="calcular()">Calcular!</button>
        </form>
        <h3 id="retorno"></h3>
    </div>

    <script>

        function calcular() {
            let houseValue = parseInt(document.getElementById('house').value)
            let soldoValue = parseInt(document.getElementById('soldo').value)
            let time = parseInt(document.getElementById('time').value)

            let prestacao = houseValue / (12 * time)

            if (prestacao <= soldoValue * 0.3) {
                document.getElementById('retorno').innerHTML = `Parabéns, você está apto para receber o empréstimo!`
            } else {
                document.getElementById('retorno').innerHTML = `Sinto muito, seu empréstimo foi negado!`
            }
        }

    </script>

</body>

</html>
